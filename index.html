<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>StudioPulse - Class Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Embla Carousel CDN -->
    <script src="https://unpkg.com/embla-carousel@8.1.3/embla-carousel.umd.js"></script>
    
    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4">

    <!-- Auth Page -->
    <div id="authPage" class="w-full max-w-sm mx-auto">
        <div class="text-center">
            <h1 class="text-4xl font-extrabold text-slate-800 mb-2">Welcome to</h1>
            <h2 class="text-5xl font-extrabold mb-10">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-fuchsia-600">StudioPulse</span>
            </h2>
        </div>
        
        <!-- Login Form -->
        <div id="login-form-container" class="card p-8">
            <h3 class="text-xl font-bold text-slate-700 mb-6 text-center">Login</h3>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="loginEmail" class="block text-slate-600 text-sm font-semibold mb-2">Email</label>
                    <input type="email" id="loginEmail" required class="form-input" placeholder="user@example.com">
                </div>
                <div>
                    <label for="loginPassword" class="block text-slate-600 text-sm font-semibold mb-2">Password</label>
                    <input type="password" id="loginPassword" required class="form-input" placeholder="••••••••">
                </div>
                <div class="flex justify-between items-center text-sm pt-2">
                    <a href="#" id="forgotPasswordLink" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot Password?</a>
                </div>
                <div class="pt-2">
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition">Login</button>
                </div>
            </form>
            <p class="text-center text-sm text-slate-500 mt-6">
                Don't have an account? <a href="#" id="showRegisterLink" class="font-semibold text-indigo-600 hover:text-indigo-500">Register here</a>
            </p>
        </div>

        <!-- Registration Form -->
        <div id="register-form-container" class="card p-8 hidden">
            <h3 class="text-xl font-bold text-slate-700 mb-6 text-center">Create Account</h3>
            <form id="registerForm" class="space-y-4">
                 <div>
                    <label for="registerName" class="block text-slate-600 text-sm font-semibold mb-2">Full Name</label>
                    <input type="text" id="registerName" required class="form-input" placeholder="Your Name">
                </div>
                <div>
                    <label for="registerEmail" class="block text-slate-600 text-sm font-semibold mb-2">Email</label>
                    <input type="email" id="registerEmail" required class="form-input" placeholder="user@example.com">
                </div>
                 <div>
                    <label for="registerPhone" class="block text-slate-600 text-sm font-semibold mb-2">Mobile Number</label>
                    <div class="flex gap-2">
                        <input type="text" id="registerCountryCode" class="form-input w-24" placeholder="852">
                        <input type="tel" id="registerPhone" required class="form-input flex-grow">
                    </div>
                </div>
                <div>
                    <label for="registerPassword" class="block text-slate-600 text-sm font-semibold mb-2">Password</label>
                    <input type="password" id="registerPassword" required class="form-input" placeholder="••••••••">
                </div>
                <div class="pt-2">
                    <button type="submit" class="w-full bg-fuchsia-600 hover:bg-fuchsia-700 text-white font-bold py-3 rounded-lg transition">Register</button>
                </div>
            </form>
            <p class="text-center text-sm text-slate-500 mt-6">
                Already have an account? <a href="#" id="showLoginLink" class="font-semibold text-indigo-600 hover:text-indigo-500">Login here</a>
            </p>
        </div>
    </div>

    <!-- Main App Wrapper -->
    <div id="appWrapper" class="w-full max-w-screen-2xl mx-auto hidden">
        <header class="w-full mb-8">
            <div class="flex flex-wrap justify-between items-center gap-4">
                 <h1 class="text-3xl lg:text-4xl font-extrabold text-slate-800 tracking-tighter">
                    <span class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-fuchsia-600">StudioPulse</span>
                </h1>
                <nav id="mainNav" class="bg-white/60 backdrop-blur-sm rounded-full border border-slate-200 shadow-sm">
                    <!-- Mobile/Tablet: Swipeable Carousel (Visible below 1024px) -->
                    <div id="nav-carousel-mobile" class="lg:hidden">
                        <div class="embla-nav">
                            <div class="embla-nav__container">
                                <!-- Mobile nav buttons will be injected here -->
                            </div>
                        </div>
                    </div>
                    <!-- Desktop: Static Flex Container (Visible at 1024px and up) -->
                    <div id="nav-static-desktop" class="hidden lg:flex items-center gap-2 sm:gap-6 px-4 py-2">
                        <!-- Desktop nav buttons will be injected here -->
                    </div>
                </nav>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="w-full">
            <!-- Schedule Page -->
            <div id="page-schedule" class="page w-full"></div>
            <!-- Account Page (for Members) -->
            <div id="page-account" class="page hidden w-full max-w-screen-xl mx-auto"></div>
            <!-- Other Pages (Statistics, Salary, Members, Admin) -->
            <div id="page-statistics" class="page hidden w-full max-w-screen-xl mx-auto"></div>
            <div id="page-salary" class="page hidden w-full max-w-screen-xl mx-auto"></div>
            <div id="page-members" class="page hidden w-full max-w-screen-xl mx-auto"></div>
            <div id="page-admin" class="page hidden w-full max-w-screen-lg mx-auto"></div>
            <!-- Classes Page (New) -->
            <div id="page-classes" class="page hidden w-full max-w-screen-xl mx-auto"></div>
        </main>
    </div>

    <!-- Modals Container -->
    <div id="messageBox" class="fixed bottom-6 right-6 bg-green-500 text-white px-6 py-3 rounded-lg shadow-xl hidden z-[100]"></div>
    <div id="clsModal" class="fixed inset-0 flex items-center justify-center z-40 hidden modal-backdrop overflow-y-auto"></div>
    <div id="bookingModal" class="fixed inset-0 flex items-center justify-center z-40 hidden modal-backdrop overflow-y-auto"></div>
    <div id="joinedMembersModal" class="fixed inset-0 flex items-center justify-center z-40 hidden modal-backdrop overflow-y-auto"></div>
    <div id="sportTypeModal" class="fixed inset-0 flex items-center justify-center z-40 hidden modal-backdrop overflow-y-auto"></div>
    <div id="tutorModal" class="fixed inset-0 flex items-start justify-center z-40 hidden modal-backdrop overflow-y-auto"></div>
    <div id="memberModal" class="fixed inset-0 flex items-start justify-center z-40 hidden modal-backdrop overflow-y-auto"></div>
    <div id="editMemberAccountModal" class="fixed inset-0 flex items-center justify-center z-40 hidden modal-backdrop overflow-y-auto"></div>
    <div id="changePasswordModal" class="fixed inset-0 flex items-center justify-center z-40 hidden modal-backdrop overflow-y-auto"></div>
    
    <!-- These modals can open a confirmation dialog, so they need a higher z-index -->
    <div id="memberBookingHistoryModal" class="fixed inset-0 flex items-center justify-center z-50 hidden modal-backdrop overflow-y-auto"></div>
    <div id="deleteCourseNotifyModal" class="fixed inset-0 flex items-center justify-center z-50 hidden modal-backdrop overflow-y-auto"></div>
    
    <!-- The confirmation modal must always be on top -->
    <div id="confirmationModal" class="fixed inset-0 flex items-center justify-center z-[60] hidden modal-backdrop overflow-y-auto"></div>
    
    <div id="filterModal" class="fixed inset-0 flex items-center justify-center z-40 hidden modal-backdrop overflow-y-auto"></div>
    <div id="numericDialModal" class="fixed inset-0 flex items-end justify-center z-40 hidden modal-backdrop overflow-y-auto"></div>    

    <!-- Cancel Copy Button -->
    <button type="button" id="cancelCopyBtn" class="hidden bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-transform hover:scale-105"aria-label="Cancel Copy Mode">Cancel Copy</button>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Link to your external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
