<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.jsdelivr.net https://www.gstatic.com https://apis.google.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: blob: https:;
      connect-src 'self' https://*.firebaseio.com wss://*.firebaseio.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com;
    ">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title id="pageTitle">StudioPulse - Class Dashboard</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Embla Carousel CDN -->
    <script src="https://unpkg.com/embla-carousel@8.1.3/embla-carousel.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4">

    <!-- Auth Page -->
    <div id="authPage" class="w-full max-w-sm mx-auto">
        <div class="text-center">
            <h1 data-lang-key="auth_welcome_to" class="text-4xl font-extrabold text-slate-800 mb-2">Welcome to</h1>
            <div class="mb-8 flex justify-center">
                <!-- h-20 (80px height) scales the width to exactly 256px.
                     This fits perfectly centered inside the login card. -->
                <img src="logo.png" alt="Studio Logo" class="h-20 w-auto object-contain studio-logo-img">
            </div>
        </div>
        
        <!-- Login Form -->
        <div id="login-form-container" class="card p-8">
            <h3 data-lang-key="auth_login" class="text-xl font-bold text-slate-700 mb-6 text-center">Login</h3>
            <form id="loginForm" class="space-y-4" novalidate>
                <div>
                    <label data-lang-key="auth_email" for="loginEmail" class="block text-slate-600 text-sm font-semibold mb-2">Email</label>
                    <input type="email" id="loginEmail" required class="form-input" data-lang-key="placeholder_email" placeholder="user@example.com">
                </div>
                <div>
                    <label data-lang-key="auth_password" for="loginPassword" class="block text-slate-600 text-sm font-semibold mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="loginPassword" required class="form-input pr-10" data-lang-key="placeholder_password" placeholder="••••••••">
                        <button type="button" class="password-toggle-btn" aria-label="Show password"></button>
                    </div>
                </div>
                <div class="flex justify-between items-center text-sm pt-2">
                    <a href="#" id="forgotPasswordLink" data-lang-key="auth_forgot_password" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot Password?</a>
                </div>
                <div class="pt-2">
                    <button type="submit" data-lang-key="auth_login_button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition">Login</button>
                </div>
            </form>
            <p class="text-center text-sm text-slate-500 mt-6">
                <span data-lang-key="auth_no_account">Don't have an account?</span> <a href="#" id="showRegisterLink" data-lang-key="auth_register_here" class="font-semibold text-indigo-600 hover:text-indigo-500">Register here</a>
            </p>
            <div class="text-center text-sm mt-4">
                <a href="#" class="lang-selector font-semibold" data-lang="zh-TW" data-lang-key="lang_selector_zh">繁中</a> | 
                <a href="#" class="lang-selector font-semibold" data-lang="en" data-lang-key="lang_selector_en">English</a>
            </div>
        </div>

        <!-- Registration Form -->
        <div id="register-form-container" class="card p-8 hidden">
            <h3 data-lang-key="auth_register" class="text-xl font-bold text-slate-700 mb-6 text-center">Create Account</h3>
            <form id="registerForm" class="space-y-4" novalidate>
                 <div>
                    <label data-lang-key="auth_full_name" for="registerName" class="block text-slate-600 text-sm font-semibold mb-2">Full Name</label>
                    <input type="text" id="registerName" required class="form-input" data-lang-key="placeholder_name" placeholder="Your Name">
                </div>
                <div>
                    <label data-lang-key="auth_email" for="registerEmail" class="block text-slate-600 text-sm font-semibold mb-2">Email</label>
                    <input type="email" id="registerEmail" required class="form-input" data-lang-key="placeholder_email" placeholder="user@example.com">
                </div>
                 <div>
                    <label data-lang-key="auth_mobile_number" for="registerPhone" class="block text-slate-600 text-sm font-semibold mb-2">Mobile Number</label>
                    <div class="flex gap-2">
                        <input type="text" id="registerCountryCode" class="form-input w-24" data-lang-key="placeholder_country_code" placeholder="852">
                        <input type="tel" id="registerPhone" required class="form-input flex-grow">
                    </div>
                </div>
                <!-- START: Branch Selection Dropdown -->
                <div id="registerBranchContainer" class="hidden">
                    <label for="registerBranchSelect" data-lang-key="label_home_branch" class="block text-slate-600 text-sm font-semibold mb-2">Home Branch</label>
                    <select id="registerBranchSelect" class="form-select w-full">
                        <option value="" disabled selected data-lang-key="placeholder_select_branch">Select Location</option>
                    </select>
                </div>
                <!-- END: Branch Selection Dropdown -->
                <div>
                    <label data-lang-key="auth_password" for="registerPassword" class="block text-slate-600 text-sm font-semibold mb-2">Password</label>
                    <div class="relative">
                        <!-- 1. ADDED the 'password-strength-input' class -->
                        <input type="password" id="registerPassword" required class="form-input pr-10 password-strength-input" data-lang-key="placeholder_password" placeholder="••••••••">
                        <button type="button" class="password-toggle-btn" aria-label="Show password"></button>
                    </div>
                    <!-- Password Strength Indicator -->
                    <!-- 2. CHANGED the container ID to a class -->
                    <div class="password-strength-container mt-2 h-7 hidden">
                        <div class="h-2 bg-slate-200 rounded-full mb-1">
                            <!-- 3. CHANGED the bar and text IDs to classes -->
                            <div class="password-strength-bar h-full rounded-full transition-all duration-300"></div>
                        </div>
                        <div class="flex justify-between items-center">
                            <span data-lang-key="auth_password_strength" class="text-xs font-semibold text-slate-500">Password Strength</span>
                            <span class="password-strength-text text-xs font-bold"></span>
                        </div>
                    </div>
                </div>
                <div>
                    <label data-lang-key="auth_confirm_password" for="confirmRegisterPassword" class="block text-slate-600 text-sm font-semibold mb-2">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="confirmRegisterPassword" required class="form-input pr-10" data-lang-key="placeholder_password" placeholder="••••••••">
                        <button type="button" class="password-toggle-btn" aria-label="Show password"></button>
                    </div>
                </div>
                <div class="pt-2">
                    <button type="submit" data-lang-key="auth_register_button" class="w-full bg-fuchsia-600 hover:bg-fuchsia-700 text-white font-bold py-3 rounded-lg transition">Register</button>
                </div>
            </form>
            <p class="text-center text-sm text-slate-500 mt-6">
                <span data-lang-key="auth_has_account">Already have an account?</span> <a href="#" id="showLoginLink" data-lang-key="auth_login_here" class="font-semibold text-indigo-600 hover:text-indigo-500">Login here</a>
            </p>
            <div class="text-center text-sm mt-4">
                <a href="#" class="lang-selector font-semibold" data-lang="zh-TW" data-lang-key="lang_selector_zh">繁中</a> | 
                <a href="#" class="lang-selector font-semibold" data-lang="en" data-lang-key="lang_selector_en">English</a>
            </div>
        </div>
        <div class="mt-10 text-center pb-4">
            <p class="text-xs text-slate-400">
                &copy; <span id="copyright-year-auth">2025</span> <span class="studio-name-text">StudioPulse</span>. 
                <span class="hidden sm:inline">|</span> 
                <span class="block sm:inline mt-1 sm:mt-0 font-semibold">
                    <span data-lang-key="footer_designed_powered_by">Designed & Powered by</span> 
                    <a href="https://28carparts.com" target="_blank" class="hover:text-indigo-500 transition-colors">28CarParts</a>
                </span>
            </p>
        </div>
    </div>

    <!-- Main App Wrapper -->
    <div id="appWrapper" class="w-full max-w-screen-2xl mx-auto hidden">

        <header class="w-full mb-8">
            <div class="flex flex-wrap justify-between items-center gap-4">
                <a href="#" class="flex-shrink-0 hover:opacity-90 transition-opacity">
                    <!-- h-12 (48px height) on mobile, h-16 (64px height) on desktop. 
                         w-auto ensures the width scales naturally to approx 154px and 205px respectively. -->
                    <img src="logo.png" alt="Studio Logo" class="h-12 lg:h-16 w-auto object-contain studio-logo-img">
                </a>
                <nav id="mainNav" class="bg-white/60 backdrop-blur-sm rounded-full border border-slate-200 shadow-sm">
                    <!-- Mobile/Tablet: Swipeable Carousel (Visible below 1024px) -->
                    <div id="nav-carousel-mobile" class="lg:hidden">
                        <div class="embla-nav">
                            <div class="embla-nav__container">
                                <!-- Mobile nav buttons will be injected here -->
                            </div>
                        </div>
                    </div>
                    <!-- Desktop: Static Flex Container (Visible at 1024px and up) -->
                    <div id="nav-static-desktop" class="hidden lg:flex items-center gap-2 sm:gap-6 px-4 py-2">
                        <!-- Desktop nav buttons will be injected here -->
                    </div>
                </nav>
            </div>
        </header>

        <!-- START: Add this new element -->
        <div id="announcementBanner" class="announcement-banner hidden shadow-lg mb-4 rounded-lg"></div>
        <!-- END: Add this new element -->

        <!-- Main Content Area -->
        <main class="w-full">
            <!-- Schedule Page -->
            <div id="page-schedule" class="page w-full"></div>
            <!-- Account Page (for Members) -->
            <div id="page-account" class="page hidden w-full max-w-screen-xl mx-auto"></div>
            <div id="page-check-in" class="page hidden w-full max-w-screen-xl mx-auto"></div>
            <!-- Other Pages (Statistics, Salary, Members, Admin) -->
            <div id="page-statistics" class="page hidden w-full max-w-screen-xl mx-auto"></div>
            <div id="page-salary" class="page hidden w-full max-w-screen-xl mx-auto"></div>
            <div id="page-members" class="page hidden w-full max-w-screen-xl mx-auto"></div>
            <div id="page-admin" class="page hidden w-full max-w-screen-lg mx-auto"></div>
            <!-- Classes Page (New) -->
            <div id="page-classes" class="page hidden w-full max-w-screen-xl mx-auto"></div>
            <div id="page-income" class="page hidden w-full max-w-screen-xl mx-auto"></div>
        </main>
        <footer class="w-full py-8 mt-8 text-center border-t border-slate-200">
            <p class="text-xs text-slate-400">
                &copy; <span id="copyright-year-app">2025</span> <span class="studio-name-text">StudioPulse</span>. 
                <span class="hidden sm:inline">|</span> 
                <span class="block sm:inline mt-1 sm:mt-0 font-semibold">
                    <span data-lang-key="footer_designed_powered_by">Designed & Powered by</span> 
                    <a href="https://28carparts.com" target="_blank" class="hover:text-indigo-500 transition-colors">28CarParts</a>
                </span>
            </p>
        </footer>
    </div>

    <!-- Modals Container -->
    <div id="messageBox" class="fixed bottom-6 right-6 bg-green-500 text-white px-6 py-3 rounded-lg shadow-xl hidden z-[100]"></div>
    <div id="clsModal" class="fixed inset-0 flex items-start justify-center z-40 hidden modal-backdrop overflow-y-auto"></div>
    <div id="bookingModal" class="fixed inset-0 flex items-center justify-center z-40 hidden modal-backdrop overflow-y-auto"></div>
    <div id="joinedMembersModal" class="fixed inset-0 flex items-center justify-center z-40 hidden modal-backdrop overflow-y-auto"></div>
    <div id="sportTypeModal" class="fixed inset-0 flex items-center justify-center z-40 hidden modal-backdrop overflow-y-auto"></div>
    <div id="tutorModal" class="fixed inset-0 flex items-start justify-center z-40 hidden modal-backdrop overflow-y-auto"></div>
    <div id="memberModal" class="fixed inset-0 flex items-start justify-center z-40 hidden modal-backdrop overflow-y-auto"></div>
    <div id="editMemberAccountModal" class="fixed inset-0 flex items-center justify-center z-40 hidden modal-backdrop overflow-y-auto"></div>
    <div id="changePasswordModal" class="fixed inset-0 flex items-center justify-center z-40 hidden modal-backdrop overflow-y-auto"></div>
    
    <!-- These modals can open a confirmation dialog, so they need a higher z-index -->
    <div id="memberBookingHistoryModal" class="fixed inset-0 flex items-center justify-center z-50 hidden modal-backdrop overflow-y-auto"></div>
    <div id="deleteClsNotifyModal" class="fixed inset-0 flex items-center justify-center z-50 hidden modal-backdrop overflow-y-auto"></div>
    
    <!-- The confirmation modal must always be on top -->
    <div id="confirmationModal" class="fixed inset-0 flex items-center justify-center z-[60] hidden modal-backdrop overflow-y-auto"></div>
    
    <div id="filterModal" class="fixed inset-0 flex items-center justify-center z-40 hidden modal-backdrop overflow-y-auto"></div>
    <div id="goToDateModal" class="fixed inset-0 flex items-center justify-center z-40 hidden modal-backdrop overflow-y-auto"></div>
    <div id="numericDialModal" class="fixed inset-0 flex items-end justify-center z-40 hidden modal-backdrop overflow-y-auto"></div>
    <div id="checkInModal" class="fixed inset-0 flex items-start justify-center z-50 hidden modal-backdrop overflow-y-auto"></div>
    <div id="announcementModal" class="fixed inset-0 flex items-start justify-center z-40 hidden modal-backdrop overflow-y-auto"></div>

    <!-- Cancel Copy Button -->
    <button type="button" id="cancelCopyBtn" data-lang-key="btn_cancel_copy" class="hidden bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-transform hover:scale-105"aria-label="Cancel Copy Mode">Cancel Copy</button>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Link to your external language pack and JavaScript file -->
    <script src="i18n.js"></script> <!-- ADD THIS LINE -->
    <script src="script.js"></script>
</body>
</html>
